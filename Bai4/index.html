<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__list-item"><a href="#" class="navigation__list-item-link text-color-blue font-size-48px "><i class="fa-brands fa-facebook"></i></a></li>
                <li class="navigation__list-item"><a href="#" class="navigation__list-item-link padding-1214px background-color-light-gray"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
            <ul class="navigation__list">
                <li class="navigation__list-item margin-rl-10px"><a href="#" class="navigation__list-item-link text-color-gray font-size-28px padding-1030px"><i class="fa-solid fa-house-user"></i></a></li>
                <li class="navigation__list-item margin-rl-10px"><a href="#" class="navigation__list-item-link text-color-gray font-size-28px padding-1030px"><i class="fa-regular fa-circle-play"></i></a></li>
                <li class="navigation__list-item margin-rl-10px"><a href="#" class="navigation__list-item-link text-color-gray font-size-28px padding-1030px"><i class="fa-solid fa-store"></i></a></li>
                <li class="navigation__list-item margin-rl-10px"><a href="#" class="navigation__list-item-link text-color-gray font-size-28px padding-1030px"><i class="fa-solid fa-users"></i></a></li>
            </ul>
            <ul class="navigation__list">
                <li class="navigation__list-item"><a href="#" class="navigation__list-item-link padding-1214px background-color-gray"><i class="fa-solid fa-bars"></i></a></li>
                <li class="navigation__list-item"><a href="#" class="navigation__list-item-link padding-1214px background-color-gray"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                <li class="navigation__list-item"><a href="#" class="navigation__list-item-link padding-1214px background-color-gray"><i class="fa-solid fa-bell"></i></a></li>
                <li class="navigation__list-item"><a href="#" class="navigation__list-item-link padding-1214px background-color-gray"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="background">
            <!-- <img class="background__img" src="./images/profile.jpg" alt="background"> -->
        </div>
        <div class="profile">
            <img class="profile__img" src="./images/profile.jpg" alt="avatar" height="162px" width="162px">
            <i class="fa-solid fa-camera profile__camera"></i>
            <div class="infor">
                <h1 class="infor__name">minh lợi
                    <br>
                    <span class="infor__name-extra">1K friends</span>
                </h1>
                <div class="img-group">
                    <img class="img-group__item" src="./images/phuc.jpg" alt="" height="34px" width="33px">
                    <img class="img-group__item" src="./images/kiet.jpg" alt="" height="34px" width="33px">
                    <img class="img-group__item" src="./images/kietom.jpg" alt="" height="34px" width="33px">
                    <img class="img-group__item" src="./images/khoa.jpg" alt="" height="34px" width="33px">
                    <img class="img-group__item" src="./images/phucnu.jpg" alt="" height="34px" width="33px">
                    <img class="img-group__item" src="./images/312551467_2909634245998993_4569684730934234387_n.jpg" alt="" height="34px" width="33px">
                    <img class="img-group__item" src="./images/luyen.jpg" alt="" height="34px" width="33px">
                    <i class="fa-solid fa-ellipsis img-group__icon"></i>
                </div>
            </div>
            <div class="button-group">
                <button class="button button--size-m button-group__item--blue">
                    <i class="fa-solid fa-circle-plus button-group__item-icon" ></i>
                    Add to story
                </button>
                <button class="button button--size-m button-group__item--gray">
                    <i class="fa-solid fa-pen"></i>
                    Edit profile
                </button>
            </div>
        </div>
    </div>
    <div class="chat">
        
        <div class="messenger">
            <div class="dialog">
                <h1 class="dialog__name">Thúy Liễu</h1>
                <p class="dialog__discription">Em ăn cơm rồi?</p>
            </div>
        </div>
        
    </div>
</body>
</html>
